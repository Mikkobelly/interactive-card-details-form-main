<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <div class="row-3">

    <div class="col-1-of-3 card-section">
      <header>
        <div class="card__front">

          <div class="circle-container">
            <div class="circle-big">&nbsp;</div>
            <div class="circle-small">&nbsp;</div>
          </div>

          <div class="card__details">
            <p class="card__details-number u-margin-bottom-medium">
              0000 0000 0000 0000
            </p>
            <p class="card__details-info">
              <span class="card__details-name">Jane Appleseed</span>
              <span class="card__details-date"><span class="card__details-month">00</span><span>/</span><span
                  class="card__details-year">00</span></span>
            </p>
          </div>
        </div>

        <div class="card__back">
          <p class="card__details-cvc">000</p>
        </div>
      </header>
    </div>


    <div class="col-2-of-3 main-section">
      <main>
        <div class="form-container">
          <form action="#" class="form">
            <div class="form-group">
              <label for="name" class="form__label form__label-full u-margin-bottom-small">cardholder
                name</label>
              <input id="name" type="text" class="form__input" placeholder="e.g.Jane Appleseed" maxlength="20" required>
              <div class="invalid-feedback">
                Can't be blank
              </div>
            </div>

            <div class="form-group">
              <label for="number" class="form__label form__label-full u-margin-bottom-small">cardholder number</label>
              <input id="number" type="text" class="form__input" placeholder="e.g.1234 5678 9123 0000" maxlength="19"
                required>
              <div class="invalid-feedback">
                Can't be blank
              </div>
            </div>

            <div class="form-group">
              <div class="row-2">
                <div class="col-2-of-1">
                  <label for="exp-month" class="form__label u-margin-bottom-small">exp.date(mm/yy)</label>
                  <div class="row-2">
                    <input id="exp-month" type="text" class="form__input form__input-small" placeholder="MM"
                      maxlength="2" pattern="[0-9]+" required>
                    <input id="exp-year" type="text" class="form__input form__input-small" placeholder="YY"
                      maxlength="2" pattern="[0-9]+" required>
                  </div>
                  <div class="invalid-feedback">
                    Can't be blank
                  </div>
                </div>

                <div class="col-2-of-1">
                  <label for="cvc" class="form__label u-margin-bottom-small">cvc</label>
                  <input id="cvc" type="text" class="form__input" placeholder="e.g.123" maxlength="3" pattern="[0-9]+"
                    required>
                </div>
                <div class="invalid-feedback">
                  Can't be blank
                </div>
              </div>
            </div>

            <button type="submit" class="main__button u-margin-top-medium">Confirm</button>
          </form>
        </div>

        <div class="complete-container hide-element">
          <img src="images/icon-complete.svg" alt="icon complete" class="complete__icon u-margin-top-big">
          <h1 class="complete__title">Thank you!</h1>
          <p class="complete__text">We've added your card details</p>
          <button class="main__button">Continue</button>
        </div>

      </main>
    </div>
  </div>

  </footer> -->

  <script src="app.js"></script>
</body>

</html>
